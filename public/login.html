<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MC Bot Manager</title>
    <link rel="stylesheet" href="css/style_dashboard.css">
</head>
<body class="login-body">
    <div class="auth-card">
        <div class="logo-login">MC MANAGER</div>
        <h3 id="form-title" style="color: white; margin-bottom: 20px;">Autentificare</h3>

        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" placeholder="Parola" required>
            <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">INTRĂ ÎN CONT</button>
        </form>

        <p id="error-text" class="error-msg"></p>
        <button class="toggle-btn" onclick="toggleMode()">Nu ai cont? Creează unul</button>
    </div>

    <script>
        let isLogin = true;
        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('form-title');
            const btn = document.querySelector('.toggle-btn');
            const submitBtn = document.querySelector('.btn');
            if (isLogin) {
                title.innerText = "Autentificare";
                submitBtn.innerText = "INTRĂ ÎN CONT";
                btn.innerText = "Nu ai cont? Creează unul";
            } else {
                title.innerText = "Înregistrare Admin";
                submitBtn.innerText = "CREEAZĂ CONT";
                btn.innerText = "Ai deja cont? Loghează-te";
            }
            document.getElementById('error-text').style.display = 'none';
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/api/login' : '/api/register';
            const errorText = document.getElementById('error-text');

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    if (isLogin) window.location.href = '/dashboard.html';
                    else { alert("Cont creat!"); toggleMode(); }
                } else {
                    errorText.innerText = data.message || "Eroare necunoscută";
                    errorText.style.display = 'block';
                }
            } catch (err) {
                errorText.innerText = "Eroare de conexiune la server.";
                errorText.style.display = 'block';
            }
        });
    </script>
</body>
</html>
